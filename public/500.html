<!DOCTYPE html>
<html>
<head>
  <title>ページが表示できません (500)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    a { color: #2da2a8; }
    .status_error h1 {
      font-size: 5rem;
      /* Google Fonts */
      font-family: 'Marck Script', cursive;
      color: #2da2a8;
      text-align: center;
      padding-top: 10%;
    }
    .status_error_box {
      color: #363636;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="status_error">
    <h1>Internal Server Error</h1>
    <div class="status_error_box">
      <p>何らかの理由でページを正しく表示できませんでした。</p>
      <p>もう一度ページを開き直していただくか、<br />
      しばらく時間を置いてからお試しください。</p>
    </div>
  </div>
</body>
</html>
