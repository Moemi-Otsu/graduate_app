<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  a { color: #2da2a8; }
  .status_error h1 {
    font-size: 5rem;
    /* Google Fonts */
    font-family: 'Marck Script', cursive;
    color: #2da2a8;
    text-align: center;
    padding-top: 10%;
  }
  .status_error_box {
    color: #363636;
    text-align: center;
    margin-top: 30px;
  }
